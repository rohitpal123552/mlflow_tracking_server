apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-model
  template:
    metadata:
      labels:
        app: iris-model
    spec:
      containers:
      - name: iris-model
        image: mlflow-model-server:v1
        command: ["python"]
        args:
          - mlflow_api.py
        ports:
        - containerPort: 8000
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
          - name: mlflow-data
            mountPath: /mnt/mlflow-data
          - name: config-volume
            mountPath: /app/config
            readOnly: true
      volumes:
        - name: mlflow-data
          hostPath:
            path: /mnt/mlflow-data
            type: DirectoryOrCreate
        - name: config-volume
          configMap:
            name: iris-model-config
---
apiVersion: v1
kind: Service
metadata:
  name: iris-model-service
spec:
  selector:
    app: iris-model
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30080
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-model-service
spec:
  selector:
    app: iris-model
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
